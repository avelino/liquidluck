{% extends "post.html" %}

{% block main %}
<div class="hentry">
    <h1 class="entry-title">{{post.title}}</h1>
    {%- if post.description %}
    <div class="entry-description">{{post.description}}</div>
    {%- endif %}
    <div class="entry-content">
        {{post.content}}
    </div>
</div>
{% endblock %}
